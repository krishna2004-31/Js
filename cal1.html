        console.log(a(3,5));

        console.log(b(2,2));

        const c=(a,b) =>{
            return a-b;
        }
        console.log(c(2,2));

        const d=(a,b) =>{

        }
        console.log(d(12,5));

        const e=(a,b) =>{
            return a%b;
        }
        console.log(e(3,5));
